<script>

		document.getElementById("chckX").innerHTML = "&#8730";

	if(meh.options[meh.selectedIndex].value === "None") {

	var Check = false;
	for(var i = 0; i < gender.length; i++){
		if(gender[i].checked){
			Check = true;
		}
	}
	if(Check === false) {

		document.getElementById("chckZ").innerHTML = "&#8730";
		document.getElementById("chckZ").style.color = "green";
		document.getElementById("txtLabel3").style.color = "black";
	}
	return returnBool;
}

function submitData() {
	if(checkFields() === true) {
		document.getElementById("infoForm").submit();
	}
}

function youClicked() {

}
